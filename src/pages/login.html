<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/form.css">

</head>
<body>

    <form>
        <h1>Login</h1>
        <div class="inputs">
            <input id="username-login" type="text" placeholder="Username">
            <input id="password-login" type="password" placeholder="Password">
        </div>
        <div class="show">
            <input id="checkbox-login" type="checkbox">
            <label for="checkbox-login">show password</label>
        </div>

        <button id="button-login">Login</button>

        <div class="recovery">
            <small>Forgot your password? recover it here.</small>
            <small>already registered? login here.</small>
        </div>
    </form>
    
</body>
<script src="../scripts/login.js"></script>
</html>
