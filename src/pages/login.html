<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Logger System</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/form.css">

</head>
<body>

    <form>
        <h1>Login</h1>
        <div class="inputs">

            <input 
                id="userName-login" 
                type="text" 
                placeholder="Username"
            />

            <input 
                id="password-login" 
                type="password" 
                placeholder="Password"
            />

        </div>

        <div class="show">
            <input 
                id="checkbox-login" 
                type="checkbox"
            />
            <label for="checkbox-login">show password</label>
        </div>

        <button id="button-login">Login</button>

        <div class="recovery">
            <small>Forgot your password? recover it <a href="#">here</a>.</small>
            <small>Don't have an account? register <a href="./register.html">here</a>.</small>
        </div>
    </form>
    
</body>
<script src="../scripts/login.js"></script>
</html>
