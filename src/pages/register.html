<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Logger System</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/form.css">

</head>
<body>

    <form>
        <h1>Register</h1>
           
        <div class="inputs">

             <input 
                id="name-register" 
                type="text" 
                placeholder="Name"
            />

            <input 
                id="userName-register" 
                type="text" 
                placeholder="Username"
            />

            <input 
                id="password-register" 
                type="password" 
                placeholder="Password"
            />

        </div>

        <div class="show">
            <input 
                id="checkbox-register" 
                type="checkbox"
            />
            <label for="checkbox-register">show password</label>
        </div>

        <button id="button-register">register</button>

        <div class="recovery">
            <small>Do you have an account?? login <a href="./login.html">here</a>.</small>
        </div>
    </form>
    
</body>
<script src="../scripts/register.js"></script>
</html>
